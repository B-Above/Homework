world:
  height: 10
  width: 10
  step_time: 0.1
  obstacle_map: 'map_q3.png'

robots:
  type: 'robot_omni'  # # robot_omni, robot_diff, robot_acker
  number: 1
  state: [2, 4]  
  radius: 0.2 # radius of the robot
  goal: [5, 5]  # goal position of the robot
  vel_min: [-1.5, -1.5]
  vel_max: [1.5, 1.5]
  radius_exp: 0.1  # collision radius = radius + radius_exp
  goal_threshold: 0.2